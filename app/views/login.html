<div class="page-login">
    <form name="formLogin">
    <div class="modal-header">
        <a class="close" data-dismiss="modal" ng-click="vm.cancel()"><span aria-hidden="true">&times;</span></a>
        <h5 class="modal-title">登陆</h5>
    </div>
    <div class="modal-body">

            <div class="form-group">
                <label class=" control-label sr-only">用户名或邮箱</label>

                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    <input type="text" name="userName" required ng-model="userName" class="form-control "
                           placeholder="用户名或邮箱"></div>
            </div>
            <div class="form-group">
                <label class=" control-label sr-only">密码</label>

                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                    <input type="password" name="password" required ng-model="password" class="form-control"
                           placeholder="请输入密码"></div>
            </div>
            <div class="form-group">
                <a href="#/forgotpwd" class="pull-right forget-psw-link" ng-click="vm.cancel()">忘记密码</a>

                <div class="checkbox">
                    <label >
                        <input type="checkbox" ng-model="saveUserName"> 记住用户名
                    </label>
                </div>
            </div>

    </div>
    <div class="modal-footer">
        <div class="msg pull-left error" ng-show="(formLogin.$invalid&&vm.loginSubmited)||vm.loginError">
            <span class="error" ng-show="formLogin.userName.$error.required">用户名不能为空</span>
            <span class="error" ng-show="formLogin.password.$error.required">密码不能为空</span>
            <span class="error" ng-show="vm.loginError">{{vm.loginError}}</span>
        </div>
        <button type="submit" class="btn btn-primary btn-sm " ng-disabled="formLogin.$invalid||vm.loginError||vm.isPosting" ng-click="vm.ok()">登陆
        </button>
        <button class="btn btn-warning btn-sm" ng-click="vm.cancel()">关闭</button>
    </div>
    </form>
</div>
