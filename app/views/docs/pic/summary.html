<p>
    传统图片验证码一般是由程序自动扭曲字符生成，因为图片内容比较单一、混淆算法有限，容易被穷举破解，而且用户体验较差。</p>
<p>
    而火柴手写码，是将海量手写图片资源进行碎片化处理，随机组合、加密而成；由于源数据重复概率低、手写文字差异大（即使同一个人多次书写同一数字，其结果也不尽相同）、手写字符书写不规则等特点，使得现有OCR技术很难识别；同时我们结合大数据处理和云计算技术，为开发者提供清晰、安全、方便的云验证码服务。</p>
