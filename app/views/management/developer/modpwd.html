<div class="page-mod-pwd">
    <div class="well">定期更换密码可以让您的帐户更加安全；建议密码采用字母和数字混合，并且不少于6位</div>

    <form novalidate name="formModPwd" ng-submit="modPwd()">
        <div class="form-group">
            <label>当前密码</label>
            <input type="password" class="form-control" name="pwd" ng-model="password" minlength="6"
                   placeholder="请输入当前密码"

                   required>
        </div>
        <div class="form-group">
            <label>新密码</label>
            <input type="password" class="form-control" name="pwdNew" ng-model="passwordNew" minlength="6"
                   placeholder="请输入新密码"
                   new-pwd="pwd"
                   required>
        </div>
        <div class="form-group">
            <label>确认新密码</label>
            <input ng-disabled="formModPwd.pwdNew.$invalid" type="password" class="form-control" name="pwdNewRept"
                   ng-model="passwordNewRepeated"
                   placeholder="请确认新密码" pwd-repeat-true pwd-repeat-true-form='formModPwd'
                   pwd-repeat-true-input='pwdNew'>
        </div>
        <div class="form-group">
            <div class="error">
                <small class="error" ng-show="formModPwd.pwdNewRept.$error.repeatTrue ">两次密码不一致</small>
                <small class="error" ng-show="formModPwd.pwdNew.$error.isnewpwd||formModPwd.pwd.$error.isnewpwd ">
                    新密码不能与当前密码相同
                </small>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" ng-disabled="formModPwd.$invalid" class="btn btn-primary">修改</button>
        </div>
    </form>
</div>
