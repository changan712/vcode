<div>
    <table class="table table-striped table-hover table-notice">
        <tr>
            <th width="80%">标题</th>
            <th>通知时间</th>
        </tr>

        <tr  ng-if="!vm.error"ng-repeat="notice in  vm.noticeData.userNotice">
            <td>{{notice.notice_title}}</td>
            <td>{{notice.create_time | date:'yyyy-MM-dd'}}</td>
        </tr>
        <tr ng-show="vm.error" ng-if="vm.error"><td colspan="2"><div class="error data_error" ><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{vm.error}}</div></td></tr>

    </table>
    <pagination ng-if=" vm.noticeData.count>vm.itemPerPage" boundary-links="true" ng-change="pageChanged()"
                total-items="vm.noticeData.count" items-per-page="vm.itemPerPage"  max-size="10"
                ng-model="vm.currentPage" class="pagination-sm"
                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
</div>
