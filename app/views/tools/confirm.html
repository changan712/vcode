<div class="page-login">
    <div class="modal-header" ng-if="title">
        <a class="close" data-dismiss="modal" ng-click="cancel()"><span aria-hidden="true">&times;</span></a>
        <h5 class="modal-title">{{title}}</h5>
    </div>
    <div class="modal-body">
        {{msg}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-success btn-sm" ng-click="ok()">确定</button>
        <button class="btn btn-warning btn-sm" ng-click="cancel()">取消</button>
    </div>

</div>
