<div class="container page-forgotpsw"> <div class="panel panel-default panel-mini"> <div class=panel-heading>找回密码</div> <div class=panel-body> <div class=pd> <form novalidate name=formFdPwd ng-submit=vm.sentEmail() ng-if=!vm.success> <div class=form-group> <label>用户名：</label> <input class=form-control ng-model=vm.username placeholder=您注册的用户名 required> </div> <div class=form-group> <label>邮箱：</label> <input class=form-control ng-model=vm.email placeholder=您注册的邮箱 required type="email"> </div> <div class=form-group> <ul class="tips small"> <li> *提交后系统将会向您的邮箱发送重置密码链接，您可以在邮箱打开该链接重置密码</li> <li> *如果在一小时内未收到重置密码邮件，请检查[垃圾邮件]（部分过滤严格的企业邮箱会把部分带链接的邮件统一识别为垃圾邮件）</li> </ul> </div> <div class="sbm form-group"> <button type=submit ng-disabled=formFdPwd.$invalid class="btn btn-primary">提交</button> </div> </form> <div ng-if=vm.success class=success> <span class="glyphicon glyphicon-send green"></span> 邮箱已发出，请打开邮件，点击链接重置密码! <br><br> <a href=#/index class="btn btn-success">返回首页</a> </div> </div> </div> </div> </div>
